<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Unit Converter</h1>
    </header>
    <div class="divider"></div>
    <main>
      <div class="buttons">
        <button class="active">Length</button>
        <button>Area</button>
        <button>Weight</button>
        <button>Temp</button>
        <button>Time</button>
      </div>
      <div class="content">
        <div class="length active">
          <input
            placeholder="Enter Kilometers..."
            name="km"
            id="km"
            type="number"
            min="0"
          />
          <label for="km" class="input-label">km</label>
          <br /><br />

          <input
            placeholder="Enter Meters..."
            name="m"
            id="m"
            type="number"
            min="0"
          />
          <label for="m" class="input-label">m</label>
          <br /><br />

          <input
            placeholder="Enter Centimeters..."
            name="cm"
            id="cm"
            type="number"
            min="0"
          />
          <label for="cm" class="input-label">cm</label>
          <br /><br />

          <input
            placeholder="Enter Millimeters..."
            name="mm"
            id="mm"
            type="number"
            min="0"
          />
          <label for="mm" class="input-label">mm</label>
          <br /><br />

          <input
            placeholder="Enter Miles..."
            name="miles"
            id="miles"
            type="number"
            min="0"
          />
          <label for="miles" class="input-label">mi</label>
          <br /><br />

          <input
            placeholder="Enter Yards..."
            name="yards"
            id="yards"
            type="number"
            min="0"
          />
          <label for="yards" class="input-label">yd</label>
          <br /><br />

          <input
            placeholder="Enter Feet..."
            name="feet"
            id="feet"
            type="number"
            min="0"
          />
          <label for="feet" class="input-label">ft</label>
          <br /><br />

          <input
            placeholder="Enter Inches..."
            name="inches"
            id="inches"
            type="number"
            min="0"
          />
          <label for="inches" class="input-label">in</label>
          <br /><br />
        </div>
        <div class="area">
          <input
            placeholder="Enter Hectares..."
            name="hectares"
            id="hectares"
            type="number"
            min="0"
          />
          <label for="hectares" class="input-label">ha</label>
          <br /><br />

          <input
            placeholder="Enter Acres..."
            name="acres"
            id="acres"
            type="number"
            min="0"
          />
          <label for="acres" class="input-label">ac</label>
          <br /><br />

          <input
            placeholder="Enter Square Kilometers..."
            name="sqkm"
            id="sqkm"
            type="number"
            min="0"
          />
          <label for="sqkm" class="input-label">km2</label>
          <br /><br />

          <input
            placeholder="Enter Square Meters..."
            name="sqm"
            id="sqm"
            type="number"
            min="0"
          />
          <label for="sqm" class="input-label">m2</label>
          <br /><br />

          <input
            placeholder="Enter Square Centimeters..."
            name="sqcm"
            id="sqcm"
            type="number"
            min="0"
          />
          <label for="sqcm" class="input-label">cm2</label>
          <br /><br />

          <input
            placeholder="Enter Square Miles..."
            name="sqmi"
            id="sqmi"
            type="number"
            min="0"
          />
          <label for="sqmi" class="input-label">mi2</label>
          <br /><br />

          <input
            placeholder="Enter Square Yards..."
            name="sqy"
            id="sqy"
            type="number"
            min="0"
          />
          <label for="sqy" class="input-label">yd2</label>
          <br /><br />
        </div>
        <div class="weight">
          <input
            placeholder="Enter Metric Tons..."
            name="tons"
            id="tons"
            type="number"
            min="0"
          />
          <label for="tons" class="input-label">t</label>
          <br /><br />

          <input
            placeholder="Enter Kilograms..."
            name="kilograms"
            id="kilograms"
            type="number"
            min="0"
          />
          <label for="kilograms" class="input-label">kg</label>
          <br /><br />

          <input
            placeholder="Enter Grams..."
            name="grams"
            id="grams"
            type="number"
            min="0"
          />
          <label for="grams" class="input-label">g</label>
          <br /><br />

          <input
            placeholder="Enter Milligrams..."
            name="milligrams"
            id="milligrams"
            type="number"
            min="0"
          />
          <label for="milligrams" class="input-label">mg</label>
          <br /><br />

          <input
            placeholder="Enter Micrograms..."
            name="micrograms"
            id="micrograms"
            type="number"
            min="0"
          />
          <label for="micrograms" class="input-label">µg</label>
          <br /><br />

          <input
            placeholder="Enter Pounds..."
            name="pounds"
            id="pounds"
            type="number"
            min="0"
          />
          <label for="pounds" class="input-label">lb</label>
          <br /><br />

          <input
            placeholder="Enter Ounces..."
            name="ounces"
            id="ounces"
            type="number"
            min="0"
          />
          <label for="ounces" class="input-label">oz</label>
          <br /><br />
        </div>
        <div class="temperature">
          <input
            placeholder="Celsius..."
            name="celsius"
            id="celsius"
            type="number"
          />
          <label for="celsius" class="input-label">°C</label>
          <br /><br />

          <input
            placeholder="Fahrenheit..."
            name="fahrenheit"
            id="fahrenheit"
            type="number"
          />
          <label for="fahrenheit" class="input-label">°F</label>
          <br /><br />

          <input
            placeholder="Kelvin..."
            name="kelvin"
            id="kelvin"
            type="number"
          />
          <label for="kelvin" class="input-label">K</label>
          <br /><br />
        </div>
        <div class="time">
          <input
            placeholder="Enter Years..."
            name="years"
            id="years"
            type="number"
            min="0"
          />
          <label for="years" class="input-label">yr</label>
          <br /><br />

          <input
            placeholder="Enter Months..."
            name="months"
            id="months"
            type="number"
            min="0"
          />
          <label for="months" class="input-label">mo</label>
          <br /><br />

          <input
            placeholder="Enter Weeks..."
            name="weeks"
            id="weeks"
            type="number"
            min="0"
          />
          <label for="weeks" class="input-label">wk</label>
          <br /><br />

          <input
            placeholder="Enter Days..."
            name="days"
            id="days"
            type="number"
            min="0"
          />
          <label for="days" class="input-label">d</label>
          <br /><br />

          <input
            placeholder="Enter Hours..."
            name="hours"
            id="hours"
            type="number"
            min="0"
          />
          <label for="hours" class="input-label">h</label>
          <br /><br />

          <input
            placeholder="Enter Minutes..."
            name="minutes"
            id="minutes"
            type="number"
            min="0"
          />
          <label for="minutes" class="input-label">min</label>
          <br /><br />

          <input
            placeholder="Enter Seconds..."
            name="seconds"
            id="seconds"
            type="number"
            min="0"
          />
          <label for="seconds" class="input-label">s</label>
          <br /><br />

          <input
            placeholder="Enter Milliseconds..."
            name="milliseconds"
            id="milliseconds"
            type="number"
            min="0"
          />
          <label for="milliseconds" class="input-label">ms</label>
          <br /><br />

          <input
            placeholder="Enter Microseconds..."
            name="microseconds"
            id="microseconds"
            type="number"
            min="0"
          />
          <label for="microseconds" class="input-label">μs</label>
          <br /><br />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
